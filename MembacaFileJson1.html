  <script type="text/javascript">
    $(function () {

      //mengambil data dari file headline.txt
      $.get("Json/headline.json", function (obj) {
        var str = "<table class='table'><thead class='thead-dark'><tr><th scope='col'>No</th><th scope='col'>Judul Headline</th><th scope='col'>Kategori</th><th scope='col'>Waktu Publish</th><th scope='col'>Waktu Scraping</th></tr></thead ><tbody>";
        //looping data headline
        $.each(obj, function (n, data) {
          //isi tabel
          str += "<tr><td>" + (n + 1) + "</td>";
          str += "<td>" + data.judul + "</td>";
          str += "<td>" + data.kategori + "</td>";
          str += "<td>" + data.waktupublish + "</td>";
          str += "<td>" + data.waktuscrapping + "</td></tr>";
        });
        //tag tabel penutup
        str += "</tbody></table>";
        //Display semua headline ke html
        $("#headline_json").html(str);
      });
    });
  </script>
