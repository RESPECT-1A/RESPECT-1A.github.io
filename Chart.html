    <!-- PieChart -->
    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart'] });

        google.charts.setOnLoadCallback(drawChart);


        function drawChart() {
            var request = new XMLHttpRequest();
            request.open("GET", "./hasilscraping.json", false);
            request.send(null)
            var obj = JSON.parse(request.responseText);

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Weeks');
            var z;
            for (z = 50; z <= 250; z += 50) {
                var x = 0;
                for (const i in obj) {
                    if ((parseInt(obj[i].Weeks) >= z && (parseInt(obj[i].Weeks) <= z + 49))) {
                        x++;
                    }
                }
                data.addRow([
                    z.toString(),
                    x
                ]);
            }
            // Set chart options
            var options = {
                'title': 'Jumlah weeks yang dipertahankan dalam top 100',
                'width': 800,
                'height': 600
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

    <!-- LineChart -->
    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart'] });

        function drawChart() {
            var request = new XMLHttpRequest();
            request.open("GET", "./hasilscraping.json", false);

            var obj = JSON.parse(request.responseText);

            // Create the data table.
            var data = new google.visualization.DataTable();

            var z;

            // Set chart options

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div1'));
            chart.draw(data, options);
        }
    </script>

    <!-- BarChart -->
    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart'] });

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var request = new XMLHttpRequest();
            request.open("GET", "./hasilscraping.json", false);
            request.send(null)
            var obj = JSON.parse(request.responseText);

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Kenaikan dalam 1 minggu ');
            var z;
            for (z = 30; z <= 35; z += 1) {
                var x = 0;
                for (const i in obj) {
                    if ((parseInt(obj[i].Last) >= z && (parseInt(obj[i].Last) <= z + 1))) {
                        x++;
                    }
                }
                data.addRow([
                    z.toString(),
                    x
                ]);
            }
            // Set chart options
            var options = {
                'title': 'Kenaikan dalam 1 minggu ',
                'width': 800,
                'height': 600
            };

            var data = google.visualization.arrayToDataTable([
                ["1", "Last Week", { role: "style" }],
                ["2", 8.94, "#b87333"],
                ["3", 10.49, "silver"],
                ["4", 19.30, "gold"],
                ["5", 21.45, "color: #e5e4e2"]
            ]);
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div2'));
            chart.draw(data, options);
        }
    </script>
