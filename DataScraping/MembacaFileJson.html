<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membaca File Json</json>
  </title>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
  <h1> Headline Republike Online </h1>
  <div id="headline_json"></div>
  <script type="text/javascript">
    $(function () {

      //mengambil data dari file headline.txt
      $.get("headline.json", function (obj) {
        var str = "<table border=1>";
        str += "<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>";
        //looping data headline
        $.each(obj, function (n, data) {
          //isi tabel
          str += "<tr><td>" + (n + 1) + "</td>";
          str += "<td>" + data.judul + "</td>";
          str += "<td>" + data.kategori + "</td>";
          str += "<td>" + data.waktupublish + "</td>";
          str += "<td>" + data.waktuscrapping + "</td></tr>";
        });
        //tag tabel penutup
        str += "</table>";
        //Display semua headline ke html
        $("#headline_json").html(str);
      });
    });
  </script>
</body>

</html>
